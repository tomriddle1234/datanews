<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>据说泰国中文媒体</title>

   

	<script src="js/echarts.min.js"></script>

    
  </head>
  <body>
     

          <div id="second-slide" style="height:400px;"></div>
          <script>
            var firstChart = echarts.init(document.getElementById('second-slide')) ;
            var option= {
               title: {
                   text: "新闻数据综合比较",
                   subtext: ""
               },
               tooltip: {
                   trigger: "axis"
               },
               legend: {
                   data: ["泰国星暹日报", "泰国世界日报"]
               },
               toolbox: {
                   show: true,
                   feature: {
                       mark: {
                           show: true
                       },
                       dataView: {
                           show: true,
                           readOnly: true
                       },
                       magicType: {
                           show: false,
                           type: ["line", "bar"]
                       },
                       restore: {
                           show: true
                       },
                       saveAsImage: {
                           show: true
                       }
                   }
               },
               calculable: true,
               xAxis: [
                   {
                       type: "value",
                       boundaryGap: [0, 0.01]
                   }
               ],
               yAxis: [
                   {
                       type: "category",
                       data: ["半年来新闻总数", "相关中国报道总数", "相关中国报道负面新闻数", "半年来泰国负面新闻数"]
                   }
               ],
               series: [
                   {
                       name: "泰国星暹日报",
                       type: "bar",
                       data: [697, 151, 52, 72]
                   },
                   {
                       name: "泰国世界日报",
                       type: "bar",
                       data: [567, 119, 71, 113]
                   }
               ],
               grid: {
                   x: "26%",
                   width: "69%"
               }
            };
            firstChart.setOption(option) ;
          </script>
          
          
          
    
  </body>
</html>
